<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/styles.css">
    <title>Calender</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <div class="header">
        <span class="display">Calender</span>
    </div>
    <p class="paragraph" id="month-year">Month and Years</p>
    <div class="navigation">    
        <button class="label" onclick="previousMonth()">Previous</button>
        <button class="label" onclick="nextMonth()">Next</button>
    </div>
    <table id="calendar">
        <thead class="label">
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody class="label">
        </tbody>
    </table>
    <nav>
        <ul>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">
                        calendar_month
                    </span>
                 </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">
                        calculate
                    </span>
                 </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">
                        escalator_warning
                    </span>
                 </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">
                        hourglass_top
                    </span>
                 </a>
            </li>
        </ul>
    </nav>

    <script src="/src/js/scrips.js"></script>
</body>
</html>
